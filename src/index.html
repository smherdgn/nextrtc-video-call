
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextRTC Video Call</title>
    <!-- Tailwind CSS via CDN - For Next.js, Tailwind is typically compiled and included via CSS imports -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: 'hsl(210, 40%, 50%)',
                hover: 'hsl(210, 40%, 40%)',
                text: 'hsl(0, 0%, 100%)'
              },
              secondary: {
                DEFAULT: 'hsl(180, 50%, 50%)',
                hover: 'hsl(180, 50%, 40%)',
                text: 'hsl(0, 0%, 100%)'
              },
              background: 'hsl(220, 15%, 10%)',
              card: 'hsl(220, 15%, 15%)',
              text: {
                DEFAULT: 'hsl(0, 0%, 95%)',
                muted: 'hsl(0, 0%, 70%)'
              },
              input: 'hsl(220, 15%, 20%)',
              border: 'hsl(220, 15%, 30%)',
              danger: 'hsl(0, 70%, 50%)',
            }
          }
        }
      }
    </script>
    <style type="text/tailwindcss">
        body {
            @apply bg-background text-text;
        }
    </style>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
        <!-- 
            In a Next.js application, content is rendered by Next.js itself.
            The root div is managed by Next.js.
            This index.html is a placeholder for environments that might expect one,
            but the Next.js build process generates the actual HTML served.
        -->
        <div style="display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: sans-serif;">
            <p>Loading NextRTC Application...</p>
        </div>
    </div>
    <!-- 
        In Next.js, JavaScript bundles are automatically injected.
        No manual script tags for the app bundle are needed here.
    -->
</body>
</html>
